<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择器</title>
<style type="text/css">
	div{
		color: red;
	}
	/* id选择器，如果需要给页面中的某一个元素添加样式使用id选择器  */
	#d2{
		color: green;
	}
	.c1{
		background-color: yellow;
	}
</style>
</head>
<body>
<div>div1</div>
<div id="d2">div2</div>
<div class="c1" >div3</div>
<span>span1</span>
<span class="c1">span2</span>
<span class="c1">span3</span>
</body>
</html>
