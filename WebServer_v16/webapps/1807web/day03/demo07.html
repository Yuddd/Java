<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 访问过的状态  */
	a:VISITED {
	color: red;
}
	/* 未访问状态 */
	a:LINK {
	color: yellow;
}
	/* 鼠标悬停状态  */
	a:HOVER {
	color: blue;
}
	/* 鼠标点击时状态 必须写在HOVER的下面  */
	a:ACTIVE {
	color: pink;
}
</style>
</head>
<body>
<a href="demo01.html">超链接1</a>
<a href="demo02.html">超链接2</a>
<a href="demo03.html">超链接3</a>
<a href="demo04.html">超链接4</a>
</body>
</html>
