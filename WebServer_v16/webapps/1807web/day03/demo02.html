<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册表单</title>
</head>
<body>
<h1 align="center">注册表单</h1>
	<form action="#">
		<table border="1" cellspacing="0" width="80%" align="center">
		<tr>
		<td>用户名:</td>
		<td><input type="text"></td>
		</tr>
		<tr>
		<td>密码:</td>
		<td><input type="password"></td>
		</tr>
		<tr>
		<td>确认密码:</td>
		<td><input type="password"></td>
		</tr>
		<tr>
		<td>昵称:</td>
		<td><input type="text"></td>
		</tr>
		<tr>
		<td>性别:</td>
		<td><input type="radio" name="gender" id="men"><label for="men">男</label> 
		 <input type="radio" name="gender" id="women"><label for="women">女</label>  </td>
		</tr>
		<tr>
		<td>爱好:</td>
		<td><input type="checkbox" id="lq">篮球
			<input type="checkbox" id="wz">王者
		</td>
		</tr>
		<tr>
		<td>头像:</td>
		<td><input type="file"></td>
		</tr>
		<tr>
		<td>城市:</td>
		<td>
		<select>
		<option>选择城市</option>
		<option>上海</option>
		<option>北京</option>
		</select>
		</td>
		</tr>
		<tr>
		<td>自我介绍:</td>
		<td>
		<textarea rows="3" cols="20"></textarea>
		</td>
		</tr>
		<tr>
		<td>验证码:</td>
		<td>
		<img alt="" src="../b.png" height="20" width="50">
		</td>
		</tr>
		<tr>
		<td colspan="2" align="center"><input type="submit" value="注册">
						<input type="submit">
		</td>
		</tr>
		</table>
	</form>
</body>
</html>
