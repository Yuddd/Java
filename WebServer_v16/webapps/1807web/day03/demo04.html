<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
	color: red;
	}
	.a{
	background-color: green;
	}
	#b{
	border:5px solid;
	border-color: purple;
	}
	*{
	background-color:orange;
	border:2px solid green;
	}
	/* 属性选择器  */
	input[type='text']{
		color: blue;
	}
	input[type='password']{
		color: red;
	}
</style>
</head>
<body>
<div class="a">div1</div>
<div>div2</div>
<div class="a">div3</div>
<div id="b">div4</div>
<div class="a">div5</div>
<p>这是一个p</p>
<h3>我是标题</h3>
<input type="text" placeholder="用户名">
<input type="password" placeholder="密码">
</body>
</html>
