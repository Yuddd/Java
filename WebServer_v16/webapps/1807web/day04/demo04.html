<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 200px;
		height: 50px;
		background-color: yellow;
		/* 文本对齐方式left/center/right */
		text-align: center;
		/* 文本修饰underline下划线 
				   overline上划线
				   line-through删除线
				   none 无 		
		 */
		text-decoration:underline;
		/* 文本颜色  */
		color: blue;
		/* 文本阴影  
		1.阴影颜色
		2和3.代表阴影偏移坐标
		4.阴影模糊程度值越大越模糊
		*/
		text-shadow: red 5px 5px 1px;
		/* 行高 用于实现上下居中  */
		line-height: 50px;
	}
	a{
	/* 去掉超链接的下划线  */
		text-decoration: none;
	}
</style>
</head>
<body>
<div>该吃中午饭了</div><a href="#">啦啦</a>
</body>
</html>
