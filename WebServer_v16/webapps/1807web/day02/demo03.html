<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- cellspacing代表外边距(单元格之间的距离或单元格距表格边框的距离)
	cellpadding代表内边距(单元格距离内容的距离)
	border代表边框单位是像素
 -->
	<table border="2px" cellspacing="20	" cellpadding="10" style="color:blue">
		<tr><!-- table row 表示行-->
		<td>1-1</td><!-- table data 表示列-->
		<td>1-2</td>
		<td>1-3</td>
		<td>1-4</td>
		</tr>
		<tr><!-- table row 表示行-->
		<td>2-1</td><!-- table data 表示列-->
		<td>2-2</td>
		<td>2-3</td>
		<td>2-4</td>
		</tr>
		<tr><!-- table row 表示行-->
		<td>3-1</td><!-- table data 表示列-->
		<td>3-2</td>
		<td>3-3</td>
		<td>3-4</td>
		</tr>
		
	</table>
	<table border="1" cellspacing="0">
		<tr><!-- table row 表示行-->
		<!-- colume colspan 跨列 -->
		<td colspan="2" align="center">1-1</td>
		<td>1-3</td>
		</tr>
		<tr><!-- table row 表示行-->
		<td>2-1</td>
		<td>2-2</td>
		<td rowspan="2">2-3</td>
		</tr>
		<tr><!-- table row 表示行-->
		<td>3-1</td>
		<td>3-2</td>
		</tr>
	</table>
	<hr>
	<table border="0" cellspacing="5" cellpadding="20" >
	<tr><!-- table row 表示行-->
		<td colspan="2" style="background-color: red"></td><!-- table data 表示列-->
		<td rowspan="2" style="background-color: red"></td>

		</tr>
		<tr><!-- table row 表示行-->
		<td rowspan="2" style="background-color: red"></td><!-- table data 表示列-->
		<td style="background-color: blue"></td>
		</tr>
		<tr><!-- table row 表示行-->
		<td colspan="2" style="background-color: red"></td>
		</tr>
	</table>
</body>
</html>
