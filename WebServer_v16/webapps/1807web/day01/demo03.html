<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表</title>
</head>
<body>
<h3>无序列表</h3>
<ul type="square"><!-- unordered list列表 -->
	<li>爆炒花甲</li><!-- list列表 item项 -->
	<li>红烧猪蹄</li>
	<li>蒜香龙虾</li>
	<li>麻辣鸡翅</li>
</ul>
<h3>有序列表</h3>
<ol type="A" start="5" reversed="reversed"><!-- ordered list -->
	<li>打开冰箱门</li>
	<li>把菜放进冰箱</li>
	<li>关上冰箱门</li>
</ol>
<h3>定义列表</h3>
<dl><!-- definition list定义列表 -->
	<!-- definition title/term定义标题 -->
	<dt>凉菜</dt>
	<!-- definition description 定义描述 -->
	<dd>泡椒凤爪</dd>
	<dd>凉拌黄瓜</dd>
	<dd>过水羊肉</dd>
	<dt>炒菜</dt>
	<dd>炒三鲜</dd>
	<dd>炸羊排</dd>
	<dd>水煮鲍鱼</dd>
</dl>
<h3>列表嵌套</h3><!-- 有序列表和无序列表互相嵌套 可以在li里嵌套也可以跟在li后面-->
<ol>
<li>Java基础
<ul>
	<li>变量</li>
	<li>数据类型</li>
	<li>流程控制</li>
		<ul>
	<li>if</li>
	<li>else</li>
	<li>for</li>
	<li>switch</li>
	</ul>
	</ul>
</li>
	
<li>面向对象</li>
<li>JavaApi</li>
<li>Web前端</li>
</ol>

</body>
</html>
