<html>
	<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<body>
		<center>
		<h1>修改密码</h1>
		<form action="change"  method="get" >
		<table border="2">
		<tr>
		<td>用户名</td>
		<td><input name="username" type="text" size="31"></td>
		</tr>
		<tr>
		<td>原密码</td>
		<td><input name="passwordold" type="password" size="31"></td>
		</tr>
		<tr>
		<td>新密码</td>
		<td><input name="passwordnew" type="password" size="31"></td>
		</tr>
		<tr>
		<td align="center"  colspan="2">
		<input type="submit" value="提交" >
		</td>
		</tr><br>
		<a href="index.html" style="color: blue">返回首页</a><br>
		</table>
		</form>
		</center>
	</body>
	</head>
</html>
